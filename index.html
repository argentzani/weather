<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <input id="searched_city" type="text" value="tirana">
        <button id="search_city">Search</button>
    </nav>

    <div class="container">
        <div id="icon" class="icon">
            <!--Icon Here-->
        </div>
        <div class="info">
            <div class="general-info">
                <div class="real-temp">
                    <!--Temp Here-->
                    <h1 id="real_temp"></h1>
                    <p>Â°C</p>
                </div>
                <div class="feels-like">
                    <p>Feels like:</p>
                    <!--Feels like temp Here-->
                    <p id="feels_like"></p>
                </div>
                <div class="sky">
                    <!--Sky condition here-->
                    <h3 id="sky"></h3>
                </div>
                <div class="city">
                    <h1 id="city_name"></h1>
                    <h1 id="country"></h1>
                </div>
            </div>
            <div class="advanced-info">
                <div class="wind">
                    <h4>Wind</h4>
                    <p>Direction: <span id="wind_deg"></span></p>
                    <p>Speed: <span id="wind_speed"></span></p>
                </div>

                <div class="humidity">
                    <h4>Humidity:</h4>
                    <p id="humidity"></p>
                </div>

                <div class="pressure">
                    <h4>Pressure: </h4>
                    <p id="pressure"></p>
                </div>

                <div class="sunrise-sunset">
                    <h4>Sun</h4>
                    <p>Sunrise: <span id="sunrise"></span></p>
                    <p>Sunset: <span id="sunset"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
